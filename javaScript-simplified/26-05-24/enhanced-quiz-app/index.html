<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Quiz App</title>
    <link rel="stylesheet" href="style.css" />
	<script src="app.js" defer></script>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" id="a" value="a" />
            <label for="a" id="a_text">Answer A</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="b" value="b" />
            <label for="b" id="b_text">Answer B</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="c" value="c" />
            <label for="c" id="c_text">Answer C</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="d" value="d" />
            <label for="d" id="d_text">Answer D</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
      <div id="timer">Time left: <span id="time">10</span> seconds</div>
      <div id="progress">
        Question <span id="currentQuestion">1</span> of
        <span id="totalQuestions"></span>
      </div>
    </div>

  </body>
</html>
