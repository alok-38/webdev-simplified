<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced TODO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h2>To-Do List</h2>
      <input type="text" id="add-task" placeholder="Add a new task" />
      <button class="add__task--btn">Add Task</button>
      <input type="text" id="add-note" placeholder="Add a new note" />
      <button class="add__note--btn">Add Note</button>
      <button class="clear__completed--btn">Clear Completed</button>
    </main>
    <div class="lists-container">
      <ul id="task-list"></ul>
      <ul id="note-list"></ul>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
